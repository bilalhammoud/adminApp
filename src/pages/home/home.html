<ion-content padding center text-center>
  <ion-title>
    Login as an admin
  </ion-title>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="Email">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password">
      </ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">Log in</button>
  <button ion-button full color="light" (click)="goRegister()">Register</button>
</ion-content>
