<ion-header>
  <ion-navbar>
    <!--<ion-title>Register</ion-title>-->
  </ion-navbar>
</ion-header>


<ion-content padding center text-center>
  <ion-title>
    Create a new account
  </ion-title>

  <ion-list>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text"
                 [(ngModel)]="user.email"
                 required="required">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"
                 [(ngModel)]="user.password"
                 required="required">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Re-Password</ion-label>
      <ion-input type="password"
                 [(ngModel)]="repeatPassword"
                 required="required">
      </ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register(user)">Register</button>
</ion-content>
