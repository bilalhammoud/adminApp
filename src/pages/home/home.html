<ion-content padding center text-center>
  <ion-title>
    Login as an admin
  </ion-title>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Email"
                 [(ngModel)]="user.email"
                 required="required">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password"
                 type="password"
                 [(ngModel)]="user.password"
                 required="required">
      </ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login(user)">Log in</button>
  <button ion-button full color="light" (click)="goRegister()">Register</button>
  <a (click)="resetPassword()">Forgot password? Reset password.</a>
</ion-content>
