<ion-header>
  <ion-navbar>
    <!--<ion-title>Register</ion-title>-->
  </ion-navbar>
</ion-header>


<ion-content padding center text-center>
  <ion-title>
    Create a new account
  </ion-title>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Email"
                 [(ngModel)]="email"
                 required="required">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password"
                 type="password"
                 [(ngModel)]="password"
                 required="required">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Repeat Password"
                 type="password"
                 [(ngModel)]="repeatPassword"
                 required="required">
      </ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()">Register</button>
</ion-content>
